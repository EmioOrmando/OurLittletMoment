<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ’œ Dance</title>
  <style>
    :root{
      --bg:#000000;
      --panel:#07060a;
      --purple:#8b5cf6;
      --purple2:#a78bfa;
      --glow: rgba(139, 92, 246, 0.55);
      --text: rgba(255,255,255,0.88);
      --muted: rgba(255,255,255,0.68);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 800px at 50% 40%, rgba(139,92,246,0.12), transparent 60%),
                  var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    .wrap{
      height: 100%;
      display: grid;
      place-items: center;
      padding: 22px;
      gap: 14px;
      text-align: center;
    }

    .stage{
      width: min(520px, 92vw);
      height: min(520px, 70vh);
      border-radius: 26px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(139,92,246,0.18);
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.6) inset,
        0 20px 60px rgba(0,0,0,0.65);
      display: grid;
      place-items: center;
      position: relative;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* Pulsing glow behind the dancers */
    .glow {
      position: absolute;
      width: 66%;
      aspect-ratio: 1/1;
      border-radius: 999px;
      background: radial-gradient(circle at 50% 50%, rgba(139,92,246,0.30), transparent 62%);
      filter: blur(2px);
      animation: pulse 1.6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulse{
      0%,100% { transform: scale(0.98); opacity: 0.75; }
      50%     { transform: scale(1.06); opacity: 1; }
    }

    /* The dancers SVG styling */
    .dancers{
      width: 72%;
      max-width: 420px;
      height: auto;
      filter: drop-shadow(0 0 24px var(--glow));
      animation: float 4.2s ease-in-out infinite;
    }

    @keyframes float{
      0%,100% { transform: translateY(0px) scale(1); }
      50%     { transform: translateY(-6px) scale(1.01); }
    }

    .hint{
      font-size: 14px;
      opacity: 0.78;
      letter-spacing: 0.2px;
      margin-top: 4px;
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    button{
      background: rgba(139,92,246,0.14);
      color: #fff;
      border: 1px solid rgba(139,92,246,0.35);
      padding: 10px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 650;
      backdrop-filter: blur(6px);
    }
    button:hover{ background: rgba(139,92,246,0.22); }

    .status{
      font-size: 13px;
      opacity: 0.72;
      min-height: 1.2em;
    }

    .sr-only{
      position:absolute;
      width:1px;height:1px;
      padding:0;margin:-1px;
      overflow:hidden;clip:rect(0,0,0,0);
      white-space:nowrap;border:0;
    }

    /* Reduce motion option */
    @media (prefers-reduced-motion: reduce){
      .glow, .dancers { animation: none !important; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="stage" id="tapArea" role="button" tabindex="0" aria-label="Play or pause music">
      <div class="glow"></div>

      <!-- Simple dancing couple silhouette (stylized) -->
      <svg class="dancers" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <linearGradient id="pgrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#a78bfa"/>
            <stop offset="1" stop-color="#8b5cf6"/>
          </linearGradient>
        </defs>

        <!-- Subtle floor arc -->
        <path d="M90 520 C170 470, 430 470, 510 520" fill="none" stroke="rgba(139,92,246,0.28)" stroke-width="10" stroke-linecap="round"/>

        <!-- Couple (single path-ish style) -->
        <!-- Man -->
        <path fill="url(#pgrad)" d="
          M360 120
          a34 34 0 1 0 0.1 0

          M345 165
          c40 10 68 40 76 78
          c6 30 -6 68 -10 84
          c-3 12 -6 22 -7 35
          c-1 16 6 28 18 44
          c14 18 22 34 18 56
          c-3 18 -16 30 -34 34
          c-22 5 -36 -7 -42 -28
          c-6 -22 6 -40 22 -58
          c8 -9 10 -20 7 -32
          c-4 -14 -12 -26 -19 -36
          c-12 -18 -18 -38 -14 -66
          c3 -22 9 -44 8 -60
          c-2 -24 -18 -44 -42 -52
          c-28 -9 -60 2 -78 28
          c-9 13 -14 28 -16 44
          c-3 22 -9 40 -25 54
          c-16 14 -38 20 -54 34
          c-20 18 -30 42 -28 70
          c2 32 18 56 34 80
          c18 26 28 52 22 84
          c-4 22 -20 34 -42 36
          c-24 2 -40 -10 -46 -32
          c-6 -24 6 -46 26 -70
          c14 -16 18 -34 12 -52
          c-8 -24 -24 -44 -38 -66
          c-18 -30 -24 -62 -12 -98
          c10 -30 34 -48 62 -62
          c20 -10 34 -22 40 -44
          c7 -28 20 -54 42 -74
          c26 -24 62 -34 97 -25
          z" opacity="0.95"/>

        <!-- Woman (dress swirl) -->
        <path fill="url(#pgrad)" d="
          M240 135
          a30 30 0 1 0 0.1 0

          M260 168
          c-24 4 -44 18 -56 38
          c-14 22 -16 50 -8 74
          c6 18 18 34 22 54
          c4 22 -6 40 -22 58
          c-14 16 -22 34 -18 56
          c4 24 24 38 48 36
          c22 -2 38 -18 40 -40
          c2 -22 -10 -40 -26 -56
          c-10 -10 -14 -22 -10 -36
          c6 -20 18 -36 22 -56
          c6 -24 2 -50 -14 -72
          c-10 -14 -24 -24 -40 -30
          z" opacity="0.95"/>

        <!-- Woman arm to man -->
        <path d="M258 225 C300 210, 330 200, 360 210"
              fill="none" stroke="rgba(167,139,250,0.85)" stroke-width="16" stroke-linecap="round"/>

        <!-- Man arm -->
        <path d="M360 215 C400 235, 430 260, 450 300"
              fill="none" stroke="rgba(139,92,246,0.85)" stroke-width="16" stroke-linecap="round"/>

        <!-- Hands sparkle (tiny) -->
        <circle cx="360" cy="210" r="6" fill="rgba(255,255,255,0.75)"/>
        <circle cx="356" cy="206" r="2.5" fill="rgba(139,92,246,0.9)"/>
      </svg>

      <span class="sr-only">Dancing couple silhouette</span>
    </div>

    <div class="hint">Tap the dancers to play/pause ðŸ’œ</div>

    <div class="controls">
      <button id="playBtn" type="button">Play</button>
      <button id="pauseBtn" type="button">Pause</button>
    </div>

    <div class="status" id="status"></div>

    <!-- Put your music file in the repo and name it "song.mp3"
         or change the src to your filename. -->
    <audio id="bgm" src="song.mp3" preload="auto" loop></audio>
  </div>

  <script>
    const audio = document.getElementById('bgm');
    const statusEl = document.getElementById('status');
    const tapArea = document.getElementById('tapArea');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');

    const setStatus = (msg) => statusEl.textContent = msg || "";

    async function playAudio(){
      try{
        audio.volume = 0.8;
        await audio.play();
        setStatus("Playing â™«");
      }catch{
        setStatus("Tap once to start the music (browser rule).");
      }
    }

    function pauseAudio(){
      audio.pause();
      setStatus("Paused");
    }

    function toggleAudio(){
      if(audio.paused) playAudio();
      else pauseAudio();
    }

    tapArea.addEventListener('click', toggleAudio);
    tapArea.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleAudio();
      }
    });

    playBtn.addEventListener('click', playAudio);
    pauseBtn.addEventListener('click', pauseAudio);

    setStatus("Ready.");
  </script>
</body>
</html>
